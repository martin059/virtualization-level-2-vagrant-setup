---
- name: Configure timezone
  file:
    src: /usr/share/zoneinfo/{{timezone}}
    dest: /etc/localtime
    state: link
    force: yes

- name: Create .ssh directory
  file:
    path: /vagrant/.ssh
    state: directory
    mode: '0600'

- name: Copy SSH keys
  copy:
    src: "{{item}}"
    dest: /home/vagrant/.ssh
    owner: vagrant
    group: vagrant
    mode: '0600'
  with_fileglob: "{{vagrant_ssh_keys_dir}}/id_*"

